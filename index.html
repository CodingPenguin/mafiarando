    <h1 class="title"> MAFIA ROLE SELECTOR </h1>
    <div class="container-fluid">
      <div class="howManyPpl">
        <h5 id="lNum">How many people are playing? </h5><br>

      <form class="whoPpl">

        <button type="button" class="waves-effect waves-light btn-small"id="nameBtn">Add</button>
      </form><br>
      <div class="assignBtn">
